<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Schedule administration</title>
</head>
<body id="body-admin">
  <div id="pointer-follow"></div>
    <header>
    </header>
    <nav>
        <div id="credentials">
          <p id="Nav-userName"> Username : ahmed</p>
          <p id="Nav-Id"> Id: 2018051600</p>
        </div>
        <div class="Nav_Butt">
          <button id="logout" class="logout" onclick="logout()">
            Logout
          </button>
        </div>
    </nav>

    <aside class="aside">
        <div id="form-title">
          <p>Administer Schedule</p>
        </div>
    </aside>

    <main class="main-section-administer">
      <div class="main-section-list" id="scheduleList">
        </div>
      </div>
    </main>
    <!-- All modals -->
    <div id="new-session-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-new-session-modal">&times;</span>
        <p class="modal-title">Add a New Session</p>
        <form id="new-session-form" class="modal-form">
          <label for="date" class="modal-form-label">Assigned Date:</label>
          <select id="select-date" name="date" required></select>
          <label for="Title" class="modal-form-label">Session Title</label>
          <input type="input" id="add-session-title" name="Title" required>
          <label for="Location" class="modal-form-label">Location</label>
          <select id="select-location-session" name="Location" required>
          </select>
          <div id="form-submit-button">
            <input type="submit" class="modal-submit" id="new-session-submit-btn">
          </div>
        </form>
      </div>
    </div>

    <div id="edit-session-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-edit-session-modal">&times;</span>
        <p class="modal-title">Edit Session</p>
        <form id="edit-session-form" class="modal-form">
          <label for="Title" class="modal-form-label">Session Title</label>
          <input type="input" id="edit-modal-session-title" name="Title" required>
          <label for="Location" class="modal-form-label">Location</label>
          <select id="select-location-edit-session" name="Location" required>
          </select>
          <div id="form-submit-button">
            <input type="submit" class="modal-submit" id="edit-session-submit-btn">
          </div>
        </form>
      </div>
    </div>

    <div id="add-event-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="add-event-session-modal">&times;</span>
        <p class="modal-title">Add a New Event</p>
        <form id="new-event-form" class="modal-form">
          <label for="approved-paper" class="modal-form-label">Type of Event</label>
          
          <p>
          <label for="normal-add-event">Normal Event: </label>
          <input type="radio" name="normal" id="normal-add-event"> 
          <label for="paper-add-event">Paper Event: </label>
          <input type="radio" name="normal" id="paper-add-event">
          </p>

          <label for="approved-paper" class="modal-form-label" id="title-of-event-label">Event Title</label>
          <input type="text" name="title-of-event" id="title-of-event" required>
          <label for="approved-paper" class="modal-form-label" id="approved-paper-label">Approved Paper</label>
          <select id="select-approved-paper" name="approved-paper" required>
          </select>
          <label for="Time" class="modal-form-label">Start Time</label>
          <input type="time" id="event-from-time" name="Time" required>
          <label for="Time" class="modal-form-label">End Time</label>
          <input type="time" id="event-to-time" name="Time" required>
          <div id="form-submit-button">
            <input type="submit" class="modal-submit" id="new-event-submit-btn">
          </div>
        </form>
      </div>
    </div>

    <div id="edit-event-Modal" class="modal">
      <div class="modal-content">
        <span class="close" id="add-event-close-modal">&times;</span>
        <p class="modal-title">Edit Event</p>
        <form id="edit-event-form" class="modal-form">
          <label for="Title" class="modal-form-label" id="edit-event-title-label">Event Title</label>
          <input type="input" id="edit-event-title" name="Title" required>
          <label for="Time" class="modal-form-label">Start Time</label>
          <input type="time" id="edit-event-from-time" name="Time" required>
          <label for="Time" class="modal-form-label">End Time</label>
          <input type="time" id="edit-event-to-time" name="Time" required>
          <div id="form-submit-button">
            <input type="submit" class="modal-submit" id="edit-event-submit-btn">
          </div>
        </form>
      </div>
    </div>

    <div id="new-Schedule-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-new-schedule-modal">&times;</span>
        <p class="modal-title">Create a new Schedule</p>
        <form id="new-schedule-form" class="modal-form">
          <label for="start-date" class="modal-form-label">Start Date</label>
          <input type="date" name="startDate" id="startDate-schedule" required>
          <label for="end-date" class="modal-form-label">End Date</label>
          <input type="date" name="endDate" id="endDate-schedule" required>
          <div id="form-submit-button">
            <input type="submit" class="modal-submit" id="new-schedule-submit-btn">
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/create-modify-schedule.js"></script>
</body>
</html>
