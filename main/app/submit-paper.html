<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    	<title>Submission Page</title>
</head>

<body>
  <header>
  </header>

  <div id="body">
  <nav>
    <div id="credentials">
      <p id="Nav-userName"> Username : ahmed</p>
      <p id="Nav-Id"> Id: 2018051600</p>
    </div>
    <p id="logout" class="logout" ><a href="/main/app/login.html" >Logout</a></p>

  </nav>

  <aside class="aside">
    <div id="form-title">
      <p>Submit a paper</p>
    </div>
  </aside>

  <main class="submission-page"> 
    <section class="main-section">
      <form id="submission-form">

        <div id="Paper-information-form">
          <fieldset>
            <legend><b>Paper Information</b></legend>

            <label for="paper-title" class="form_label"><b>Paper Title</b></label>
            <input type="text" id="paper-title" class="form_input" name="paper-title" required/>

            <label for="paper-abstract" class="form_label" id="abstract-label"><b>Abstract</b></label>
            <textarea id="paper-abstract"  class="form_input" name="paper-abstract" required></textarea>
          </fieldset>
        </div>

        <div id="authors-information-form">
          <fieldset id="all-authors-information-field">
            <legend>Authors</legend>
            <div id="authors-collections">
              <fieldset id="author1">
                <legend class="author-card-header">
                  <p> Author 1 </p>
                  <hr class="divider">
                </legend>
                  <label for="author-first-name"><b>First Name</b></label>
                  <input type="text" id="author-first-name" name="author-first-name" required />
  
                  <label for="author-last-name"><b>Last Name</b></label>
                  <input type="text" id="author-last-name" name="author-last-name" required />
      
                  <label for="author-email"><b>Email</b></label>
                  <input type="email" id="author-email" name="author-email" required />
      
                  <label for="author-affiliation"><b>Affiliation</b></label>
                  <input type="text" id="author-affiliation" name="author-affiliation-1" required />
                  <div id="presenter-declaration">
                    <label for="presenter"><b>Presenter</b></label>
                    <input type="checkbox" id="presenter-checkbox" name="presenter" value="2" />
                  </div>          
              </fieldset>
            </div>
            <button type="button" class="button_plus" id="add_author_btn"> Add Author</button>
          </fieldset>
        </div>

        <div id="upload-form">
          <fieldset>
            <legend><b>Upload Paper</b></legend>
            <input type="file" id="paper-pdf" name="paper-pdf" accept="application/pdf" required>
          </fieldset>
        </div>
        <div id="submit-btn">
          <button type="submit" id="submit-paper-btn">submit</button>
        </div>

      </form>
    </section>

  </main>


  </div>
  <script src="scripts/submit-page.js">
  </script>
</body>
</html>
