<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Schedule administration</title>
</head>
<body id="body-admin">
    <header>
    </header>
    <nav>
        <div id="credentials">
          <p id="Nav-userName"> Username : ahmed</p>
          <p id="Nav-Id"> Id: 2018051600</p>
        </div>
        <p id="logout" class="logout" ><a href="/main/app/login.html" >Logout</a></p>
    </nav>

    <aside class="aside">
        <div id="form-title">
          <p>Administer Schedule</p>
        </div>
    </aside>

    <main class="main-section-administer">

      <section id="day-schedule">
        <button class="accordion">Date</button>
        <div id="session-enclosure" class="panel">
          <div id="session-heading">
            <p>Sessions</p>
            <button aria-hidden="true" id="add-session-btn"><i class="fa fa-plus"></i> Add Session</button>
          </div>
          <div id="session">
            <button class="accordion">Session</button>
            <div id="event-enclosure" class="panel">
              <div id="events-heading">
                <p>Events</p>
                <div id="session-buttons">
                  <button id="add-event-btn" aria-hidden="true"><i class="fa fa-plus"></i> Add Event</button>
                  <button id="delete-session-btn"> <i class="fa fa-trash"></i> Delete</button>
                </div>
              </div>
              <div id="all-events">
                <div id="event">
                  <p>Event 1</p>
                  <div id="event-buttons">
                    <button  id="update-event-btn"><i class="fa fa-edit"></i>  Update Event</button>
                    <button  id="delete-event-btn"> <i class="fa fa-trash"></i> Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <button  id="add-date-btn"> <i class="fa fa-plus"></i> Add New Date</button>

    </main>
    <script src="/main/app/scripts/create-modify-schedule.js"></script>
</body>
</html>
