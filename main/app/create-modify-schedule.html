<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Schedule administration</title>
</head>
<body id="body-admin">
    <header>
    </header>
    <nav>
        <div id="credentials">
          <p id="Nav-userName"> Username : ahmed</p>
          <p id="Nav-Id"> Id: 2018051600</p>
        </div>
        <p id="logout" class="logout" ><a href="/main/app/login.html" >Logout</a></p>
    </nav>

    <aside class="aside">
        <div id="form-title">
          <p>Administer Schedule</p>
        </div>
    </aside>

    <main class="main-section-administer">
      <div id="all-days">
        <section id="day-schedule">
          <button class="accordion">Date</button>
          <div id="session-enclosure" class="panel">
            <div id="session-heading">
              <p>Sessions</p>
              <button aria-hidden="true" id="add-session-btn"><i class="fa fa-plus"></i> Add Session</button>
              
              <div id="new-session-modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p class="modal-title">Add a New Session</p>
                  <form id="new-session-form" class="modal-form">
                    <label for="Title" class="modal-form-label">Session Title</label>
                    <input type="input" id="session-title" name="Title">
                    <label for="Location" class="modal-form-label">Location</label>
                    <input type="input" id="session-location" name="Location">
                    <div id="form-submit-button">
                      <input type="submit" class="modal-submit" id="new-session-submit-btn">
                    </div>
                  </form>
                </div>
              </div>

            </div>
            <div id="session">
              <button class="accordion" id="session-title">Session Title</button>
              <div id="event-enclosure" class="panel">
                <div id="events-heading">
                  <p>Events</p>
                  <div id="session-buttons">

                    <button id="add-event-btn" aria-hidden="true"><i class="fa fa-plus"></i> Add Event</button>
                    <div id="add-event-modal" class="modal">
                      <div class="modal-content">
                        <span class="close">&times;</span>
                        <p class="modal-title">Add a New Event</p>
                        <form id="new-event-form" class="modal-form">
                          <label for="Title" class="modal-form-label">event Title</label>
                          <input type="input" id="event-title" name="Title">
                          <label for="Time" class="modal-form-label">Start Time</label>
                          <input type="time" id="event-from-time" name="Time">
                          <label for="Time" class="modal-form-label">End Time</label>
                          <input type="time" id="event-to-time" name="Time">
                          <div id="form-submit-button">
                            <input type="submit" class="modal-submit" id="new-event-submit-btn">
                          </div>
                        </form>
                      </div>
                    </div>

                  </div>
                </div>
                <div id="all-events">
                  <div id="event">
                    <p id="event-title" class="event-title">Event title</p>
                    <p id="event-presenter" class="presenter">Event presenter</p>
                    <div id="event-buttons">
                      <button  id="edit-event-btn"><i class="fa fa-edit"></i>  Edit Event</button>
                      
                      <div id="edit-event-Modal" class="modal">
                        <div class="modal-content">
                          <span class="close">&times;</span>
                          <p class="modal-title">Edit Event</p>
                          <form id="edit-event-form" class="modal-form">
                            <label for="Title" class="modal-form-label">event Title</label>
                            <input type="input" id="event-title" name="Title">
                            <label for="Time" class="modal-form-label">Start Time</label>
                            <input type="time" id="event-from-time" name="Time">
                            <label for="Time" class="modal-form-label">End Time</label>
                            <input type="time" id="event-to-time" name="Time">
                            <div id="form-submit-button">
                              <input type="submit" class="modal-submit" id="edit-event-submit-btn">
                            </div>
                          </form>
                        </div>
                      </div>
                      
                      <button  id="delete-event-btn"> <i class="fa fa-trash"></i> Delete Event</button>
                    </div>
                  </div>
                </div>
                <div id="session-btns">
                  <button  id="edit-session-btn"><i class="fa fa-edit"></i>  Edit Session</button>
                  <div id="edit-session-modal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p class="modal-title">Edit Session</p>
                      <form id="edit-session-form" class="modal-form">
                        <label for="Title" class="modal-form-label">Session Title</label>
                        <input type="input" id="session-title" name="Title">
                        <label for="Location" class="modal-form-label">Location</label>
                        <input type="input" id="session-location" name="Location">
                        <div id="form-submit-button">
                          <input type="submit" class="modal-submit" id="edit-session-submit-btn">
                        </div>
                      </form>
                    </div>
                  </div>
                  <button id="delete-session-btn"> <i class="fa fa-trash"></i> Delete Session</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <button  id="add-date-btn"> <i class="fa fa-plus"></i> Add New Date</button>            
        <div id="new-date-Modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-title">Add a New Date</p>
            <form id="new-date-form">
              <label for="date" class="modal-form-label">Assigned Date:</label>
              <input type="date" id="date" name="date">
              <div id="form-submit-button">
                <input type="submit" class="modal-submit" id="new-date-submit-btn">
              </div>
            </form>
          </div>
        </div>
      
      </div>
      

    </main>
    <script src="/main/app/scripts/create-modify-schedule.js"></script>
</body>
</html>
